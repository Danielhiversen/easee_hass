      description: "Charger current"
      example: 10


set_charger_dynamic_limit_new:
  name: "Set charger dynamic limit - New:"
  description: "Set charger dynamic limit - can be used in automations"
  fields:
    device_id:
      name: Target device
      description: "Select the charger to control"
      required: true
      example: "EH123456"
      selector:
        device:
          integration: "easee"
          model: "Charging Robot"
    current:
      name: "Current"
      required: true
      description: "Max dynamic charging current"
      example: 16
      default: 16
      selector:
        number:
          min: 0
          max: 40
          step: 1
          unit_of_measurement: "A"
          mode: slider

set_charger_max_limit:
  description: "Set charger max limit. Caution! Should not be used by automation (may wear out flash memory if set too frequently)."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    current:
      description: "Charger current"
      example: 10

set_charging_cost:
  description: "Set charging cost per kwh for charger site"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    cost_per_kwh:
      description: "Cost per kWh"
      example: 0.3
    vat:
      description: "VAT (Optional)"
      example: 25.0
    currency_id:
      description: "Currency"
      example: "EUR"

set_charger_access:
  description: "Set access level on the charger"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    access_level:
      description: "1: Open for all, 2: Require easee account, 3: whitelist"
      example: 1

set_charger_access_new:
  description: "Set access level on the charger"
  name: "Set access level on the charger - New:"
  fields:
    device_id:
      name: Target device
      description: "Select the charger to control"
      required: true
      example: "EH123456"
      selector:
        device:
          integration: "easee"
          model: "Charging Robot"
    access_level:
      name: "Access level"
      description: "Select one of the levels"
      example: 1
      required: true
      selector:
        select:
          options:
            - label: Open for all
              value: 1
            - label: Require Easee account
              value: 2
            - label: Whitelist
              value: 3
