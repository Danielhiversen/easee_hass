start:
  description: "Starts charger. Also authorizes if configured to use authorization."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

stop:
  description: "Stop charger. Also deauthorizes if configured to use authorization."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

pause:
  description: "Pause charger. Keeps current charge session authorized."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

resume:
  description: "Resume charger. Keeps current charge session authorized."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

toggle:
  description: "Toggle charger. Corresponds to pause/resume if not configured to use authorization, stop/start if configured."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

set_basic_charge_plan:
  description: "Set basic charge plan"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    start_datetime:
      description: "Plan start time"
      example: "2020-07-28T19:51"
    stop_datetime:
      description: "Plan stop time"
      example: "2020-07-28T19:51"
    repeat:
      description: "Repeat plan"
      example: True

delete_basic_charge_plan:
  description: "Delete basic charge plan"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

override_schedule:
  description: "Override charger schedule and start charging"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

smart_charging:
  description: "Enable smart charging"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

reboot:
  description: "Reboot charger"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

update_firmware:
  description: "Update charger firmware"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"

set_charger_circuit_dynamic_limit:
  description: "Set circuit dynamic limit (current available to share by all chargers on a circuit)."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    currentP1:
      description: "Phase 1 current"
      example: 10
    currentP2:
      description: "Phase 2 current (Optional)"
      example: 10
    currentP3:
      description: "Phase 3 current (Optional)"
      example: 10

set_charger_circuit_max_limit:
  description: "Set circuit max limit. Caution! Should not be used by automation (may wear out flash memory if set too frequently)."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    currentP1:
      description: "Phase 1 current"
      example: 10
    currentP2:
      description: "Phase 2 current (Optional)"
      example: 10
    currentP3:
      description: "Phase 3 current (Optional)"
      example: 10

set_charger_dynamic_limit:
  description: "Set charger dynamic limit"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    current:
      description: "Charger current"
      example: 10

set_charger_max_limit:
  description: "Set charger max limit. Caution! Should not be used by automation (may wear out flash memory if set too frequently)."
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    current:
      description: "Charger current"
      example: 10

set_charging_cost:
  description: "Set charging cost per kwh for charger site"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    cost_per_kwh:
      description: "Cost per kWh"
      example: 0.3
    vat:
      description: "VAT (Optional)"
      example: 25.0
    currency_id:
      description: "Currency"
      example: "EUR"

set_charger_access:
  description: "Set access level on the charger"
  fields:
    charger_id:
      description: "The charger id"
      example: "EH123456"
    access_level:
      description: "1: Open for all, 2: Require easee account, 3: whitelist"
      example: 1

